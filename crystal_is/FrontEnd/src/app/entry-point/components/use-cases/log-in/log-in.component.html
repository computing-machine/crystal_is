
<div *ngIf="this.getShowLogIn()" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-5">
            <div class="form-login">
            <h4>Crystal Information System</h4>
            <input type="text" id="userName" [(ngModel)]="input_username" class="form-control input-sm chat-input" placeholder="username" />
            <br>
            <input type="text" id="userPassword" [(ngModel)]="input_password" class="form-control input-sm chat-input" placeholder="password" />
            <br>
            <div class="wrapper">
            <span class="group-btn">     
                <button (click)="this.logIn()" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></button>
            </span>
            </div>
            </div>
        
        </div>
    </div>
</div>
