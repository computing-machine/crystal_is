<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Activate</button>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="color:red;">Warning</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to  <b>ACTIVATE</b>  {{"'"+this.target_unit.getName()+"'"}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="activateUnit()">Yes</button>
      </div>
    </div>
    
  </div>
</div>
