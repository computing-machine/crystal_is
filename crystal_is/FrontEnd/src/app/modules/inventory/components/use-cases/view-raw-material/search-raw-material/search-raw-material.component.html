<div *ngIf="this.getDataReady()">
  <div class="container">
    <div class="row" style="padding-top: 20px;">
      <div class="col-md-10">
          <form class="form-inline">
              <div class="form-group col-md-3 col-sm-12 col-xs-12">
                <input name="item_name" [(ngModel)]="input_name" type="input" (input)="this.filterItems()" class="form-control" placeholder="Name" >
            
              </div>
              <div class="form-group col-md-3 col-sm-12 col-xs-12">
                <input name="item_description" [(ngModel)]="input_description" type="text" (input)="this.filterItems()" class="form-control" placeholder="Description">
              </div>
            </form>
            <div class="pull-right">
                <button (click)="addItem('RawMaterials/AddRawMaterial')" type="button" class="btn btn-info">Add Raw Material</button>
            </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10" style="padding-top: 40px;">
          <table class="table table-hover">
              <thead>
                <th>Name</th>
                <th>description</th>
                <th>Unit</th>
                <th>Stock</th>
                <th colspan="3" style="text-align: center;">Actions</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of this.getItemsForView()">
                  <td>{{item.getName()}}</td>
                  <td>{{item.getDescription()}}</td>
                  <td>{{item.getUnitName(this.getUnits())}}</td>
                  <td>{{item.getStock()}}</td>
                  <td>
                      <button type="button" class="btn btn-primary" (click)="this.getItemDetail(item.getId(), '/Inventory/RawMaterial/');">Detail</button>
                  </td>
              </tbody>
            </table>
      </div>
    </div>
  </div>
</div>
